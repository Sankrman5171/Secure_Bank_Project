<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration form</title>
</head>
<body>
<form action="register" method="post">
<h2>OPEN ACCOUNT FORM</h2><BR>
<label for="uname">*USER NAME: </label>
<input type="text" name="uname" id="uname" required><br><br>
<label for="pword">*PASSWORD: </label>
<input type="password" name="pword" id="pword" required><br><br>
<label for="rpword">*RE-PASSWORD: </label>
<input type="password" name="rpword" id="pword" required><br><br>
<label for="amt">*AMOUNT: </label>
<input type="number" name="amt" id="amt" required><br><br>
<label for="adr">*ADDRESS: </label>
<input type="text" name="adr" id="adr" required><br><br>
<label for="phno">*CONTACT: </label>
<input type="number" name="phno" id="phno" required><br><br>
<input type="submit" value="Register">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="reset" value="CLEAR">
</form>
</body>
</html>
