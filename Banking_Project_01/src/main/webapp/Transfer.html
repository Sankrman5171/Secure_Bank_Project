<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transfer Form</title>
</head>
<body>
<h1>TRANSFER FORM</h1>
<form action="transfer" method="post">
*ACCOUNT NUMBER: <input type="number" name="accno" required><br><br>
*USER NAME: <input type="text" name="uname" required><br><br>
*PASSWORD: <input type="password" name="pword" required><br><br>
*TARGET ACCOUNT NUMBER:<input type="number" name="acc2" required><br><br>
*AMOUNT: <input type="number" name="amt" required><br><br>
<input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="reset" value="CLEAR">
</form>
</body>
</html>
